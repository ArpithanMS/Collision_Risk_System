<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Situational Awareness & Collision Risk System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2 class="page-title">Collision Risk System</h2>

    <div id="layout">
        <div id="radarSection">
            <canvas id="simulationCanvas" width="800" height="600"></canvas>

            <div id="infoPanel">
                <h3>Target Status</h3>
                <p>Status: Ready</p>
            </div>
        </div>
    </div>


    <!-- Main application script -->
    <script type="module" src="js/main.js"></script>

    <div id="controls">
        <button id="toggleSim">Pause</button>

        <label>
            Speed:
            <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1" />
            <span id="speedValue">1.0Ã—</span>
        </label>

        <label>
            View:
            <select id="viewMode">
                <option value="SHIP_CENTERED">Ship-Centered</option>
                <option value="WORLD">World</option>
            </select>
        </label>

        <span id="viewLabel">Current View: Ship-Centered</span>
    </div>


</body>
</html>
